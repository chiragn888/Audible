<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Sign-in</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="body">
<center>
<div>
  <div>
    <div class="front">
  <div id="part1" >

<center><h1 id="sign-in">Sign In</h1></center>
<center>
<div id="border">
  <p id="errormessage" style="color: red;font-size: 20px"></p>
  <input id="lemail" type="email" class="input-field1" placeholder="Email"><br>
  <input id="lpassword" type="password" class="input-field2" placeholder="Password"><br>

  <p><a href="#" id="fp" style="text-decoration: none">forgot password?</a></p>
  <button id="sign-in-button" class="button">Sign In</button>
  <p><p id="transmit" class="fp1" style="text-decoration: none">New User? Sign Up</p></p>

</div>
</center>
</div>

    </div>
    <div class="back">
  <div id="part2" >

<h1 id="sign-up">Sign Up</h1>
<center>
<div id="border1">
    <p id="errormessage1" style="color: red;font-size: 20px"></p>
    <input id="lemail1" type="email" class="input-field1" placeholder="Email"><br>
    <input id="lpassword1" type="password" class="input-field2" placeholder="Password" required><br>
    <input id="confirm_password" type="password" class="input-field2" placeholder="Confirm Password" required><br>
    <br><button id="sign-up-button" class="button">Create Account</button>
    <p><p id="transmit1" class="fp1" style="text-decoration: none">Existing User? Sign In</p></p>

</div>
</center>
</div>
</div>
  </div>
</div>
</center>

<script>
  async function authenticate(url, data) {
    try {
      const response = await axios.post(url, data, { withCredentials: true });
      const { token } = response.data;
      localStorage.setItem('token', token);  // Save token to local storage
      window.location.replace('end.html');
    } catch (error) {
      console.error(error);
      let message = error.response ? error.response.data.detail : error.message;
      return message;
    }
  }

  document.getElementById('sign-in-button').addEventListener('click', async function (){
      const email = document.getElementById('lemail').value;
      const password = document.getElementById('lpassword').value;

      const message = await authenticate('http://backend.example.com/token', { email, password });
      if (message) {
          document.getElementById('errormessage').innerText = message;
      }
  });

  document.getElementById('sign-up-button').addEventListener('click', async function (){
      const email = document.getElementById('lemail1').value;
      const password = document.getElementById('lpassword1').value;
      const confirm_pass = document.getElementById('confirm_password').value;
      const err = document.getElementById('errormessage1');
      if (password !== confirm_pass) {
          err.innerText = "Passwords do not match!";
      } else {
          const message = await authenticate('http://backend.example.com/register', { email, password });
          if (message) {
              err.innerText = message;
          }
      }
  });
</script>
<script src="index.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
